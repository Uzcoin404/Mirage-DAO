<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mirage DAO</title>
    <link rel="icon" href="./img/mirage_logo.png" />
    <link rel="apple-touch-icon" href="./img/mirage_logo.png" />
    <link rel="stylesheet" href="./libs/bootstrap-5.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./libs/aos/dist/aos.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>

    <div class="header" id="home">
        <div class="container position-relative d-flex align-items-center">
            <div class="nav">
                <a href="https://discord.gg/gF8WgqNgDs" class="btn btn_square social_btn me-1">
                    <img src="./img/icon/discord.svg" alt="" />
                </a>
                <a href="https://twitter.com/mirage_dao" class="btn btn_square social_btn me-1">
                    <img src="./img/icon/twitter.svg" alt="" />

                <a href="https://miragedao.medium.com/" class="btn btn_square social_btn me-1">
                    <img src="./img/icon/medium.svg" alt="" />

                <a href="https://miragedao.gitbook.io/mirage/" class="btn btn_square social_btn">

            </div>
            <div class="d-flex flex-column align-items-center flex-grow-1" style="margin-top: -50px;">

                    <h1 class="header_logo_title" data-typing="Mirage DAO"></h1>
                    <span class="cursor">&nbsp;</span>

                    <span class="cursor" style="height: 25px; width: 2px; display: none;">&nbsp;</span>

            </div>
        </div>

    <script src="./libs/bootstrap-5.3.0/js/bootstrap.bundle.js"></script>
    <script src="./js/script.js"></script>
